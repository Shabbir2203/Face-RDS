{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Register New Admin</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <p><strong>Note:</strong> Admins have access to all system features, including:</p>
                    <ul>
                        <li>View recognition history of all users</li>
                        <li>Filter records by working hours</li>
                        <li>Register other admin users</li>
                        <li>Manage face database</li>
                    </ul>
                </div>
                
                <form method="POST" action="{{ url_for('register_admin') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Register Admin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
