{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Register New Admin</h4>
                <a href="{{ url_for('simple_admin_dashboard') }}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
            </div>
            <div class="card-body">
                {% if success %}
                <div class="alert alert-success">
                    <p>Admin account created successfully!</p>
                    <a href="{{ url_for('simple_admin_dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
                </div>
                {% else %}
                <form method="POST" action="{{ url_for('register_new_admin') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> New admin will have access to all recognition history.
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Admin Account</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
