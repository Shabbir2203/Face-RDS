{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Register New Face</h4>
            </div>
            <div class="card-body">
                <div class="video-container mb-4">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Live Feed">
                </div>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register Face</button>
                </form>
            </div>
            <div class="card-footer">
                <p class="text-muted mb-0">Make sure your face is clearly visible in the camera before registering.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
