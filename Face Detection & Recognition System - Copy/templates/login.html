{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Login as</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="userRadio" value="user" checked>
                            <label class="form-check-label" for="userRadio">
                                User
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_type" id="adminRadio" value="admin">
                            <label class="form-check-label" for="adminRadio">
                                Admin
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register_user') }}">Register here</a></p>
                    <p>Are you an admin? <a href="{{ url_for('admin_login') }}">Admin Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
